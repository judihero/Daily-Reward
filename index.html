<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Reward Check-in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="daily-reward-container"> <!-- Added container for daily reward section -->
            <div class="points-section">
                <h2>Current point</h2>
                <p id="points">0</p>
            </div>

            <div class="checkin-grid">
                <div class="checkin-item" onclick="addPoints(1)">Day 1<br>+1</div>
                <div class="checkin-item" onclick="addPoints(2)">Day 2<br>+2</div>
                <div class="checkin-item" onclick="addPoints(2)">Day 3<br>+2</div>
                <div class="checkin-item" onclick="addPoints(4)">Day 4<br>+4</div>
                <div class="checkin-item" onclick="addPoints(5)">Day 5<br>+5</div>
                <div class="checkin-item" onclick="addPoints(6)">Day 6<br>+6</div>
                <div class="checkin-item" onclick="addPoints(10)">Day 7<br>+10</div>
            </div>

            <button class="checkin-button">Check In Today</button>
        </div>

        <div class="rewards-section">
            <div class="reward-item">
                <img src="images/wallet_angpow.png" alt="Wallet Angpow">
                <div>
                    <p>Wallet Angpow</p>
                    <p>RM 8</p>
                </div>
                <div class="reward-points">35 Points</div>
            </div>
            <!-- Repeat for other rewards -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
